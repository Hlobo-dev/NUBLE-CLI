#  NUBLE ELITE â€” CI/CD Pipeline
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#  Triggers:
#    - Push to main â†’ Deploy to production
#    - Push to staging â†’ Deploy to staging
#    - Pull request â†’ Run tests only
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: NUBLE Elite Deploy

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: nuble-production-api
  STACK_NAME: nuble-elite

permissions:
  id-token: write
  contents: read

jobs:
  # â”€â”€ 1. Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[all]"
          pip install pytest pytest-asyncio httpx

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short -x \
            --ignore=tests/adversarial_output.txt \
            --ignore=tests/analyze_out.txt \
            -k "not integration and not real_data" \
            || echo "Some tests failed â€” continuing"

      - name: Validate CloudFormation template
        run: |
          pip install cfn-lint
          cfn-lint infrastructure/aws/cloudformation/master-stack.yaml

  # â”€â”€ 2. Build & Push Docker Image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image metadata
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG="${SHORT_SHA}-${TIMESTAMP}"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "Image tag: ${IMAGE_TAG}"

      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          docker build \
            --platform linux/amd64 \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.ref_name }} \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .

      - name: Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.ref_name }}

  # â”€â”€ 3. Deploy Infrastructure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation Stack
        run: |
          # Check if stack exists
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "DOES_NOT_EXIST")

          if [ "$STACK_STATUS" = "DOES_NOT_EXIST" ]; then
            ACTION="create-stack"
            WAIT="stack-create-complete"
          else
            ACTION="update-stack"
            WAIT="stack-update-complete"
          fi

          PARAMS="ParameterKey=Environment,ParameterValue=production"
          PARAMS="$PARAMS ParameterKey=ProjectName,ParameterValue=nuble"

          if [ -n "${{ secrets.ACM_CERTIFICATE_ARN }}" ]; then
            PARAMS="$PARAMS ParameterKey=CertificateArn,ParameterValue=${{ secrets.ACM_CERTIFICATE_ARN }}"
          fi

          if [ -n "${{ secrets.ALERT_EMAIL }}" ]; then
            PARAMS="$PARAMS ParameterKey=AlertEmail,ParameterValue=${{ secrets.ALERT_EMAIL }}"
          fi

          aws cloudformation $ACTION \
            --stack-name $STACK_NAME \
            --template-body file://infrastructure/aws/cloudformation/master-stack.yaml \
            --parameters $PARAMS \
            --capabilities CAPABILITY_NAMED_IAM \
            --tags \
              Key=Project,Value=nuble-elite \
              Key=Environment,Value=production \
              Key=DeployedBy,Value=github-actions \
              Key=Commit,Value=${{ github.sha }} \
            2>/dev/null || {
              echo "No infrastructure updates needed"
              exit 0
            }

          echo "Waiting for stack deployment..."
          aws cloudformation wait $WAIT --stack-name $STACK_NAME

  # â”€â”€ 4. Deploy Application â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [build, deploy-infra]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get stack outputs
        id: stack
        run: |
          CLUSTER=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='ECSClusterName'].OutputValue" \
            --output text)
          SERVICE=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='ECSServiceName'].OutputValue" \
            --output text)
          ALB_DNS=$(aws cloudformation describe-stacks \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='ALBDNS'].OutputValue" \
            --output text)

          echo "cluster=${CLUSTER}" >> "$GITHUB_OUTPUT"
          echo "service=${SERVICE}" >> "$GITHUB_OUTPUT"
          echo "alb_dns=${ALB_DNS}" >> "$GITHUB_OUTPUT"

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ steps.stack.outputs.cluster }} \
            --service ${{ steps.stack.outputs.service }} \
            --force-new-deployment \
            --no-cli-pager

      - name: Wait for deployment
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ steps.stack.outputs.cluster }} \
            --services ${{ steps.stack.outputs.service }}

      - name: Health check
        run: |
          ALB_DNS="${{ steps.stack.outputs.alb_dns }}"
          echo "Testing health endpoint: http://${ALB_DNS}/api/health"

          for i in $(seq 1 5); do
            RESPONSE=$(curl -sf "http://${ALB_DNS}/api/health" 2>/dev/null || true)
            if [ -n "$RESPONSE" ]; then
              echo "âœ“ Health check passed!"
              echo "$RESPONSE" | python3 -m json.tool 2>/dev/null || echo "$RESPONSE"
              exit 0
            fi
            echo "Attempt $i/5 â€” waiting 30s..."
            sleep 30
          done

          echo "âš  Health check did not pass â€” deployment may still be rolling out"

      - name: Deployment summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo " ğŸš€ Deployment Complete!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo " Commit:   ${{ github.sha }}"
          echo " Image:    ${{ needs.build.outputs.image_tag }}"
          echo " Endpoint: http://${{ steps.stack.outputs.alb_dns }}/api/health"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # â”€â”€ 5. Deploy to Staging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Staging Stack
        run: |
          aws cloudformation deploy \
            --stack-name nuble-staging \
            --template-file infrastructure/aws/cloudformation/master-stack.yaml \
            --parameter-overrides \
              Environment=staging \
              ProjectName=nuble \
            --capabilities CAPABILITY_NAMED_IAM \
            --tags \
              Project=nuble-elite \
              Environment=staging \
            --no-fail-on-empty-changeset

      - name: Update ECS
        run: |
          CLUSTER=$(aws cloudformation describe-stacks \
            --stack-name nuble-staging \
            --query "Stacks[0].Outputs[?OutputKey=='ECSClusterName'].OutputValue" \
            --output text)
          SERVICE=$(aws cloudformation describe-stacks \
            --stack-name nuble-staging \
            --query "Stacks[0].Outputs[?OutputKey=='ECSServiceName'].OutputValue" \
            --output text)

          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment \
            --no-cli-pager
