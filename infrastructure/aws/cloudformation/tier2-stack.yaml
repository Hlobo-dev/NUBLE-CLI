AWSTemplateFormatVersion: '2010-09-09'
Description: 'NUBLE Tier 2 Council-of-Experts Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
    Description: Deployment environment

  BedrockModelId:
    Type: String
    Default: anthropic.claude-3-haiku-20240307-v1:0
    Description: Bedrock model ID for agent inference

  LightRoundTimeoutMs:
    Type: Number
    Default: 3000
    Description: Timeout for light round agents (ms)

  DeepRoundTimeoutMs:
    Type: Number
    Default: 8000
    Description: Timeout for deep round agents (ms)

Resources:
  # ============================================================================
  # DynamoDB Tables
  # ============================================================================
  
  DecisionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'nuble-tier2-decisions-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: decision_id
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: decision_id-index
          KeySchema:
            - AttributeName: decision_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2
        - Key: Environment
          Value: !Ref Environment

  AgentRunsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'nuble-tier2-agent-runs-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2
        - Key: Environment
          Value: !Ref Environment

  OutcomesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'nuble-tier2-outcomes-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: decision_id
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: decision_id-index
          KeySchema:
            - AttributeName: decision_id
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # Lambda Function
  # ============================================================================

  Tier2LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'nuble-tier2-lambda-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: Tier2DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt DecisionsTable.Arn
                  - !Sub '${DecisionsTable.Arn}/index/*'
                  - !GetAtt AgentRunsTable.Arn
                  - !GetAtt OutcomesTable.Arn
                  - !Sub '${OutcomesTable.Arn}/index/*'
        - PolicyName: Tier2BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'
        - PolicyName: Tier2CloudWatchMetrics
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                Resource: '*'
                Condition:
                  StringEquals:
                    cloudwatch:namespace: NUBLE/Tier2

  Tier2LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nuble-tier2-council-${Environment}'
      Runtime: python3.11
      Handler: handler.handler
      Role: !GetAtt Tier2LambdaRole.Arn
      Timeout: 30
      MemorySize: 1024
      Environment:
        Variables:
          TIER2_ENABLED: 'true'
          USE_DYNAMODB: 'true'
          TIER2_DECISIONS_TABLE: !Ref DecisionsTable
          TIER2_AGENT_RUNS_TABLE: !Ref AgentRunsTable
          TIER2_OUTCOMES_TABLE: !Ref OutcomesTable
          BEDROCK_MODEL_ID: !Ref BedrockModelId
          LIGHT_ROUND_TIMEOUT_MS: !Ref LightRoundTimeoutMs
          DEEP_ROUND_TIMEOUT_MS: !Ref DeepRoundTimeoutMs
          LOG_LEVEL: INFO
          ENVIRONMENT: !Ref Environment
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2
        - Key: Environment
          Value: !Ref Environment
      # Code deployment handled by SAM/CDK or manual upload

  Tier2HealthLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nuble-tier2-health-${Environment}'
      Runtime: python3.11
      Handler: handler.health_handler
      Role: !GetAtt Tier2LambdaRole.Arn
      Timeout: 10
      MemorySize: 256
      Environment:
        Variables:
          TIER2_ENABLED: 'true'
          USE_DYNAMODB: 'true'
          TIER2_DECISIONS_TABLE: !Ref DecisionsTable
          TIER2_AGENT_RUNS_TABLE: !Ref AgentRunsTable
          TIER2_OUTCOMES_TABLE: !Ref OutcomesTable
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2
        - Key: Environment
          Value: !Ref Environment

  # ============================================================================
  # API Gateway
  # ============================================================================

  Tier2Api:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'nuble-tier2-api-${Environment}'
      Description: NUBLE Tier 2 Council-of-Experts API
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2

  EvaluateResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref Tier2Api
      ParentId: !GetAtt Tier2Api.RootResourceId
      PathPart: evaluate

  EvaluateMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref Tier2Api
      ResourceId: !Ref EvaluateResource
      HttpMethod: POST
      AuthorizationType: AWS_IAM
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Tier2LambdaFunction.Arn}/invocations'

  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref Tier2Api
      ParentId: !GetAtt Tier2Api.RootResourceId
      PathPart: health

  HealthMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref Tier2Api
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Tier2HealthLambdaFunction.Arn}/invocations'

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - EvaluateMethod
      - HealthMethod
    Properties:
      RestApiId: !Ref Tier2Api
      StageName: !Ref Environment

  # Lambda Permissions for API Gateway
  Tier2LambdaApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref Tier2LambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Tier2Api}/*/*/*'

  HealthLambdaApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref Tier2HealthLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${Tier2Api}/*/*/*'

  # ============================================================================
  # SQS Queue for Async Processing
  # ============================================================================

  Tier2AsyncQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'nuble-tier2-async-${Environment}'
      VisibilityTimeoutSeconds: 60
      MessageRetentionPeriod: 86400
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2

  Tier2DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub 'nuble-tier2-dlq-${Environment}'
      MessageRetentionPeriod: 1209600  # 14 days
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Component
          Value: Tier2

  Tier2SqsTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      FunctionName: !Ref Tier2LambdaFunction
      EventSourceArn: !GetAtt Tier2AsyncQueue.Arn
      BatchSize: 5
      MaximumBatchingWindowInSeconds: 10

  # ============================================================================
  # CloudWatch Alarms
  # ============================================================================

  Tier2ErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'nuble-tier2-errors-${Environment}'
      AlarmDescription: Tier 2 Lambda function error rate
      MetricName: Errors
      Namespace: AWS/Lambda
      Dimensions:
        - Name: FunctionName
          Value: !Ref Tier2LambdaFunction
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

  Tier2LatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'nuble-tier2-latency-${Environment}'
      AlarmDescription: Tier 2 Lambda function latency
      MetricName: Duration
      Namespace: AWS/Lambda
      Dimensions:
        - Name: FunctionName
          Value: !Ref Tier2LambdaFunction
      Statistic: p95
      Period: 300
      EvaluationPeriods: 3
      Threshold: 15000
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

  CircuitBreakerAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'nuble-tier2-circuit-breaker-${Environment}'
      AlarmDescription: Tier 2 circuit breaker has opened
      MetricName: CircuitBreakerOpen
      Namespace: NUBLE/Tier2
      Statistic: Maximum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching

Outputs:
  Tier2ApiUrl:
    Description: Tier 2 API Gateway URL
    Value: !Sub 'https://${Tier2Api}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub 'nuble-tier2-api-url-${Environment}'

  DecisionsTableName:
    Description: DynamoDB decisions table name
    Value: !Ref DecisionsTable
    Export:
      Name: !Sub 'nuble-tier2-decisions-table-${Environment}'

  AgentRunsTableName:
    Description: DynamoDB agent runs table name
    Value: !Ref AgentRunsTable
    Export:
      Name: !Sub 'nuble-tier2-agent-runs-table-${Environment}'

  OutcomesTableName:
    Description: DynamoDB outcomes table name
    Value: !Ref OutcomesTable
    Export:
      Name: !Sub 'nuble-tier2-outcomes-table-${Environment}'

  Tier2LambdaArn:
    Description: Tier 2 Lambda function ARN
    Value: !GetAtt Tier2LambdaFunction.Arn
    Export:
      Name: !Sub 'nuble-tier2-lambda-arn-${Environment}'

  AsyncQueueUrl:
    Description: SQS queue URL for async processing
    Value: !Ref Tier2AsyncQueue
    Export:
      Name: !Sub 'nuble-tier2-queue-url-${Environment}'
