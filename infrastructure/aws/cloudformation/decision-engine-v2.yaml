AWSTemplateFormatVersion: '2010-09-09'
Description: 'NUBLE Decision Engine V2 - Institutional Grade Multi-Layer Analysis'

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production

  TelegramBotToken:
    Type: String
    Default: ''
    NoEcho: true
    Description: 'Telegram bot token for notifications'

  TelegramChatId:
    Type: String
    Default: ''
    Description: 'Telegram chat ID for notifications'

  DiscordWebhookUrl:
    Type: String
    Default: ''
    NoEcho: true
    Description: 'Discord webhook URL for notifications'

  AnalysisIntervalMinutes:
    Type: Number
    Default: 5
    Description: 'How often to run the decision engine (minutes)'

Resources:
  # ============================================================
  # DynamoDB Table for Decisions
  # ============================================================
  DecisionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'nuble-${Environment}-decisions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: gsi1pk
          AttributeType: S
        - AttributeName: gsi1sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: StrengthIndex
          KeySchema:
            - AttributeName: gsi1pk
              KeyType: HASH
            - AttributeName: gsi1sk
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Environment
          Value: !Ref Environment
        - Key: Component
          Value: DecisionEngine
        - Key: Version
          Value: '2.0.0'

  # ============================================================
  # IAM Role for Decision Engine Lambda
  # ============================================================
  DecisionEngineLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'nuble-${Environment}-decision-engine-v2-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:Query
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:BatchGetItem
                  - dynamodb:Scan
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/nuble-${Environment}-signals'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/nuble-${Environment}-signals/index/*'
                  - !GetAtt DecisionsTable.Arn
                  - !Sub '${DecisionsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: '*'
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Environment
          Value: !Ref Environment

  # ============================================================
  # Decision Engine Lambda Function
  # ============================================================
  DecisionEngineLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'nuble-${Environment}-decision-engine-v2'
      Description: 'NUBLE Decision Engine V2 - 15+ Data Points, 4 Layer Analysis'
      Runtime: python3.11
      Handler: handler_v2.lambda_handler
      Role: !GetAtt DecisionEngineLambdaRole.Arn
      MemorySize: 1024
      Timeout: 60
      Architectures:
        - arm64
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment
          DYNAMODB_SIGNALS_TABLE: !Sub 'nuble-${Environment}-signals'
          DYNAMODB_DECISIONS_TABLE: !Ref DecisionsTable
          TELEGRAM_BOT_TOKEN: !Ref TelegramBotToken
          TELEGRAM_CHAT_ID: !Ref TelegramChatId
          DISCORD_WEBHOOK_URL: !Ref DiscordWebhookUrl
          POWERTOOLS_SERVICE_NAME: nuble-decision-engine
          POWERTOOLS_METRICS_NAMESPACE: NUBLE
          LOG_LEVEL: INFO
      TracingConfig:
        Mode: Active
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Environment
          Value: !Ref Environment
        - Key: Component
          Value: DecisionEngine
        - Key: Version
          Value: '2.0.0'
      Code:
        ZipFile: |
          # Placeholder - will be updated with actual code
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': '{"message": "Deploy handler_v2.py to activate"}'
              }

  # ============================================================
  # CloudWatch Log Group
  # ============================================================
  DecisionEngineLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/nuble-${Environment}-decision-engine-v2'
      RetentionInDays: 14
      Tags:
        - Key: Application
          Value: NUBLE
        - Key: Environment
          Value: !Ref Environment

  # ============================================================
  # EventBridge Rule for Scheduled Execution
  # ============================================================
  DecisionEngineScheduleRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub 'nuble-${Environment}-decision-engine-v2-schedule'
      Description: 'Trigger Decision Engine V2 every N minutes'
      ScheduleExpression: !Sub 'rate(${AnalysisIntervalMinutes} minutes)'
      State: ENABLED
      Targets:
        - Id: DecisionEngineTarget
          Arn: !GetAtt DecisionEngineLambda.Arn
          Input: '{"source": "scheduled.trigger", "detail-type": "Scheduled Analysis"}'

  SchedulePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DecisionEngineLambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt DecisionEngineScheduleRule.Arn

  # ============================================================
  # EventBridge Rule for New Signal Events
  # ============================================================
  SignalEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub 'nuble-${Environment}-new-signal-v2'
      Description: 'Trigger Decision Engine V2 when new signals arrive'
      EventPattern:
        source:
          - 'nuble.signals'
        detail-type:
          - 'New Signal'
      State: ENABLED
      Targets:
        - Id: DecisionEngineSignalTarget
          Arn: !GetAtt DecisionEngineLambda.Arn

  SignalEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DecisionEngineLambda
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt SignalEventRule.Arn

  # ============================================================
  # API Gateway HTTP API
  # ============================================================
  DecisionEngineAPI:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub 'nuble-${Environment}-decision-engine-v2-api'
      Description: 'NUBLE Decision Engine V2 API'
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - '*'
        MaxAge: 300
      Tags:
        Application: NUBLE
        Environment: !Ref Environment
        Version: '2.0.0'

  APIIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref DecisionEngineAPI
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt DecisionEngineLambda.Arn
      PayloadFormatVersion: '2.0'
      TimeoutInMillis: 30000

  DashboardRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref DecisionEngineAPI
      RouteKey: 'GET /dashboard'
      Target: !Sub 'integrations/${APIIntegration}'

  StatusRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref DecisionEngineAPI
      RouteKey: 'GET /status'
      Target: !Sub 'integrations/${APIIntegration}'

  CheckRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref DecisionEngineAPI
      RouteKey: 'GET /check/{symbol}'
      Target: !Sub 'integrations/${APIIntegration}'

  AnalyzeRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref DecisionEngineAPI
      RouteKey: 'GET /analyze/{symbol}'
      Target: !Sub 'integrations/${APIIntegration}'

  RootRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref DecisionEngineAPI
      RouteKey: 'GET /'
      Target: !Sub 'integrations/${APIIntegration}'

  APIStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref DecisionEngineAPI
      StageName: v2
      AutoDeploy: true
      DefaultRouteSettings:
        ThrottlingBurstLimit: 100
        ThrottlingRateLimit: 50
      Tags:
        Application: NUBLE
        Environment: !Ref Environment

  APILambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DecisionEngineLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${DecisionEngineAPI}/*/*'

  # ============================================================
  # CloudWatch Alarms
  # ============================================================
  ErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'nuble-${Environment}-decision-engine-v2-errors'
      AlarmDescription: 'Alert when Decision Engine V2 has errors'
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 3
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref DecisionEngineLambda
      TreatMissingData: notBreaching

  DurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub 'nuble-${Environment}-decision-engine-v2-slow'
      AlarmDescription: 'Alert when Decision Engine V2 is slow'
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 3
      Threshold: 30000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref DecisionEngineLambda
      TreatMissingData: notBreaching

Outputs:
  DecisionEngineLambdaArn:
    Description: 'Decision Engine V2 Lambda ARN'
    Value: !GetAtt DecisionEngineLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

  DecisionEngineLambdaName:
    Description: 'Decision Engine V2 Lambda Name'
    Value: !Ref DecisionEngineLambda
    Export:
      Name: !Sub '${AWS::StackName}-LambdaName'

  DecisionsTableArn:
    Description: 'Decisions DynamoDB Table ARN'
    Value: !GetAtt DecisionsTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-DecisionsTableArn'

  DecisionsTableName:
    Description: 'Decisions DynamoDB Table Name'
    Value: !Ref DecisionsTable
    Export:
      Name: !Sub '${AWS::StackName}-DecisionsTableName'

  APIEndpoint:
    Description: 'Decision Engine V2 API Endpoint'
    Value: !Sub 'https://${DecisionEngineAPI}.execute-api.${AWS::Region}.amazonaws.com/v2'
    Export:
      Name: !Sub '${AWS::StackName}-APIEndpoint'

  DashboardURL:
    Description: 'Dashboard API URL'
    Value: !Sub 'https://${DecisionEngineAPI}.execute-api.${AWS::Region}.amazonaws.com/v2/dashboard'
    Export:
      Name: !Sub '${AWS::StackName}-DashboardURL'
