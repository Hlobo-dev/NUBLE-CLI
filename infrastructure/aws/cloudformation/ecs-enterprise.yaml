AWSTemplateFormatVersion: '2010-09-09'
Description: |
  KYPERIAN ELITE - Enterprise ECS Fargate Cluster
  ================================================
  High-performance container orchestration with:
  - Multi-AZ deployment for high availability
  - Auto-scaling based on CPU, Memory, and custom metrics
  - Blue/Green deployments with CodeDeploy
  - Service discovery for internal communication
  - X-Ray tracing integration
  - Secrets management with AWS Secrets Manager
  - Container Insights for advanced monitoring

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production

  NetworkStackName:
    Type: String
    Description: Name of the VPC CloudFormation stack

  LambdaStackName:
    Type: String
    Description: Name of the Lambda CloudFormation stack

  CacheStackName:
    Type: String
    Default: ''
    Description: Name of the ElastiCache stack (optional)

  ContainerImage:
    Type: String
    Description: Docker image URI for the KYPERIAN application

  ContainerCpu:
    Type: Number
    Default: 512
    AllowedValues:
      - 256
      - 512
      - 1024
      - 2048
      - 4096

  ContainerMemory:
    Type: Number
    Default: 1024
    AllowedValues:
      - 512
      - 1024
      - 2048
      - 4096
      - 8192

  DesiredCount:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 50

  MinCapacity:
    Type: Number
    Default: 2

  MaxCapacity:
    Type: Number
    Default: 20

  HealthCheckPath:
    Type: String
    Default: /health

Conditions:
  HasCacheStack: !Not [!Equals [!Ref CacheStackName, '']]

Resources:
  # ============================================================
  # ECS CLUSTER
  # ============================================================
  
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub kyperian-${Environment}
      
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
          Base: 2
        - CapacityProvider: FARGATE_SPOT
          Weight: 4
      
      Configuration:
        ExecuteCommandConfiguration:
          Logging: DEFAULT
      
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: ecs-cluster

  # ============================================================
  # SERVICE DISCOVERY
  # ============================================================
  
  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Sub kyperian.${Environment}.local
      Vpc:
        Fn::ImportValue: !Sub ${NetworkStackName}-VpcId
      Description: Private DNS namespace for KYPERIAN services
      Tags:
        - Key: Environment
          Value: !Ref Environment

  ServiceDiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: mtf-engine
      NamespaceId: !Ref ServiceDiscoveryNamespace
      Description: MTF Engine service discovery
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 10
        RoutingPolicy: MULTIVALUE
      HealthCheckCustomConfig:
        FailureThreshold: 1
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================
  # TASK DEFINITION
  # ============================================================
  
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub kyperian-${Environment}-mtf-engine
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      
      RuntimePlatform:
        CpuArchitecture: ARM64
        OperatingSystemFamily: LINUX
      
      ContainerDefinitions:
        - Name: kyperian-mtf-engine
          Image: !Ref ContainerImage
          Essential: true
          
          PortMappings:
            - ContainerPort: 8000
              Protocol: tcp
              Name: http
          
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: PORT
              Value: '8000'
            - Name: POWERTOOLS_SERVICE_NAME
              Value: kyperian-mtf-engine
            - Name: POWERTOOLS_METRICS_NAMESPACE
              Value: KYPERIAN
            - Name: AWS_XRAY_DAEMON_ADDRESS
              Value: '127.0.0.1:2000'
          
          Secrets:
            - Name: DYNAMODB_SIGNALS_TABLE
              ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/kyperian/dynamodb/signals-table
            - Name: DYNAMODB_DECISIONS_TABLE
              ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/kyperian/dynamodb/decisions-table
            - Name: EVENTBRIDGE_BUS_NAME
              ValueFrom: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/kyperian/eventbridge/bus-name
          
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref TaskLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: mtf-engine
              awslogs-create-group: 'true'
              mode: non-blocking
              max-buffer-size: 4m
          
          HealthCheck:
            Command:
              - CMD-SHELL
              - 'curl -f http://localhost:8000/health || exit 1'
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
          
          Ulimits:
            - Name: nofile
              SoftLimit: 65536
              HardLimit: 65536
          
          LinuxParameters:
            InitProcessEnabled: true
        
        # X-Ray sidecar container
        - Name: xray-daemon
          Image: public.ecr.aws/xray/aws-xray-daemon:latest
          Essential: false
          Cpu: 32
          MemoryReservation: 256
          
          PortMappings:
            - ContainerPort: 2000
              Protocol: udp
          
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref TaskLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: xray
      
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================
  # ECS SERVICE
  # ============================================================
  
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ALBListener
      - ALBListenerRule
    Properties:
      ServiceName: !Sub kyperian-${Environment}-mtf-engine
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref DesiredCount
      LaunchType: FARGATE
      PlatformVersion: LATEST
      
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref ECSSecurityGroup
          Subnets:
            - Fn::ImportValue: !Sub ${NetworkStackName}-PrivateSubnet1
            - Fn::ImportValue: !Sub ${NetworkStackName}-PrivateSubnet2
      
      LoadBalancers:
        - ContainerName: kyperian-mtf-engine
          ContainerPort: 8000
          TargetGroupArn: !Ref TargetGroup
      
      ServiceRegistries:
        - RegistryArn: !GetAtt ServiceDiscoveryService.Arn
      
      HealthCheckGracePeriodSeconds: 120
      
      DeploymentConfiguration:
        MinimumHealthyPercent: 100
        MaximumPercent: 200
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      
      EnableExecuteCommand: true
      EnableECSManagedTags: true
      PropagateTags: SERVICE
      
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ECS Security Group
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      GroupName: !Sub kyperian-${Environment}-ecs-sg
      VpcId:
        Fn::ImportValue: !Sub ${NetworkStackName}-VpcId
      SecurityGroupIngress:
        - Description: Allow HTTP from ALB
          IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - Description: Allow X-Ray
          IpProtocol: udp
          FromPort: 2000
          ToPort: 2000
          CidrIp: 10.0.0.0/16
      SecurityGroupEgress:
        - Description: Allow all outbound
          IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub kyperian-${Environment}-ecs-sg

  # ============================================================
  # APPLICATION LOAD BALANCER
  # ============================================================
  
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub kyperian-${Environment}-alb
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      
      SecurityGroups:
        - !Ref ALBSecurityGroup
      
      Subnets:
        - Fn::ImportValue: !Sub ${NetworkStackName}-PublicSubnet1
        - Fn::ImportValue: !Sub ${NetworkStackName}-PublicSubnet2
      
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: 'true'
        - Key: access_logs.s3.enabled
          Value: 'false'
      
      Tags:
        - Key: Environment
          Value: !Ref Environment

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      GroupName: !Sub kyperian-${Environment}-alb-sg
      VpcId:
        Fn::ImportValue: !Sub ${NetworkStackName}-VpcId
      SecurityGroupIngress:
        - Description: Allow HTTPS
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - Description: Allow HTTP (redirect to HTTPS)
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - Description: Allow all outbound
          IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub kyperian-${Environment}-alb-sg

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub kyperian-${Environment}-tg
      VpcId:
        Fn::ImportValue: !Sub ${NetworkStackName}-VpcId
      Port: 8000
      Protocol: HTTP
      TargetType: ip
      
      HealthCheckEnabled: true
      HealthCheckPath: !Ref HealthCheckPath
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 15
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: '200-299'
      
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
        - Key: slow_start.duration_seconds
          Value: '60'
        - Key: stickiness.enabled
          Value: 'false'
      
      Tags:
        - Key: Environment
          Value: !Ref Environment

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  ALBListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 1
      Conditions:
        - Field: path-pattern
          PathPatternConfig:
            Values:
              - /*
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # ============================================================
  # AUTO SCALING
  # ============================================================
  
  AutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxCapacity
      MinCapacity: !Ref MinCapacity
      ResourceId: !Sub service/${ECSCluster}/${ECSService.Name}
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      RoleARN: !GetAtt AutoScalingRole.Arn

  # CPU-based scaling
  CPUScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub kyperian-${Environment}-cpu-scaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: 70
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Memory-based scaling
  MemoryScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub kyperian-${Environment}-memory-scaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageMemoryUtilization
        TargetValue: 80
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # Request count scaling
  RequestScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub kyperian-${Environment}-request-scaling
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref AutoScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ALBRequestCountPerTarget
          ResourceLabel: !Sub ${ApplicationLoadBalancer.LoadBalancerFullName}/${TargetGroup.TargetGroupFullName}
        TargetValue: 500
        ScaleInCooldown: 300
        ScaleOutCooldown: 60

  # ============================================================
  # IAM ROLES
  # ============================================================
  
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub kyperian-${Environment}-task-execution
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameters
                  - ssm:GetParameter
                  - ssm:GetParametersByPath
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/kyperian/*
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:kyperian/*
              - Effect: Allow
                Action:
                  - kms:Decrypt
                Resource: '*'
                Condition:
                  StringEquals:
                    kms:ViaService: !Sub ssm.${AWS::Region}.amazonaws.com

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub kyperian-${Environment}-task
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchGetItem
                  - dynamodb:BatchWriteItem
                Resource:
                  - Fn::ImportValue: !Sub ${LambdaStackName}-SignalsTableArn
                  - Fn::ImportValue: !Sub ${LambdaStackName}-DecisionsTableArn
                  - !Sub 
                    - '${TableArn}/index/*'
                    - TableArn:
                        Fn::ImportValue: !Sub ${LambdaStackName}-SignalsTableArn
                  - !Sub 
                    - '${TableArn}/index/*'
                    - TableArn:
                        Fn::ImportValue: !Sub ${LambdaStackName}-DecisionsTableArn
        
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:ChangeMessageVisibility
                Resource:
                  - Fn::ImportValue: !Sub ${LambdaStackName}-QueueArn
        
        - PolicyName: EventBridgeAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - events:PutEvents
                Resource:
                  - Fn::ImportValue: !Sub ${LambdaStackName}-EventBusArn
        
        - PolicyName: XRayAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                  - xray:GetSamplingRules
                  - xray:GetSamplingTargets
                  - xray:GetSamplingStatisticSummaries
                Resource: '*'
        
        - PolicyName: ECSExec
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssmmessages:CreateControlChannel
                  - ssmmessages:CreateDataChannel
                  - ssmmessages:OpenControlChannel
                  - ssmmessages:OpenDataChannel
                Resource: '*'

  AutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub kyperian-${Environment}-autoscaling
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: application-autoscaling.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole

  # ============================================================
  # CLOUDWATCH LOGS
  # ============================================================
  
  TaskLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/kyperian-${Environment}
      RetentionInDays: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ============================================================
  # CLOUDWATCH ALARMS
  # ============================================================
  
  CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub kyperian-${Environment}-ecs-cpu-high
      AlarmDescription: ECS CPU utilization is high
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 85
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

  MemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub kyperian-${Environment}-ecs-memory-high
      AlarmDescription: ECS memory utilization is high
      MetricName: MemoryUtilization
      Namespace: AWS/ECS
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
      Statistic: Average
      Period: 60
      EvaluationPeriods: 3
      Threshold: 90
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

  RunningTasksAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub kyperian-${Environment}-ecs-tasks-low
      AlarmDescription: ECS running tasks below minimum
      MetricName: RunningTaskCount
      Namespace: ECS/ContainerInsights
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: !Ref MinCapacity
      ComparisonOperator: LessThanThreshold
      TreatMissingData: breaching

  ALBHealthyHostsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub kyperian-${Environment}-alb-unhealthy
      AlarmDescription: ALB has unhealthy targets
      MetricName: UnHealthyHostCount
      Namespace: AWS/ApplicationELB
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
        - Name: TargetGroup
          Value: !GetAtt TargetGroup.TargetGroupFullName
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching

  ALBLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub kyperian-${Environment}-alb-latency
      AlarmDescription: ALB target response time is high
      MetricName: TargetResponseTime
      Namespace: AWS/ApplicationELB
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
      ExtendedStatistic: p99
      Period: 60
      EvaluationPeriods: 3
      Threshold: 0.5
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching

Outputs:
  ClusterArn:
    Description: ECS Cluster ARN
    Value: !GetAtt ECSCluster.Arn
    Export:
      Name: !Sub ${AWS::StackName}-ClusterArn

  ClusterName:
    Description: ECS Cluster Name
    Value: !Ref ECSCluster
    Export:
      Name: !Sub ${AWS::StackName}-ClusterName

  ServiceArn:
    Description: ECS Service ARN
    Value: !Ref ECSService
    Export:
      Name: !Sub ${AWS::StackName}-ServiceArn

  ServiceName:
    Description: ECS Service Name
    Value: !GetAtt ECSService.Name
    Export:
      Name: !Sub ${AWS::StackName}-ServiceName

  LoadBalancerArn:
    Description: Application Load Balancer ARN
    Value: !Ref ApplicationLoadBalancer
    Export:
      Name: !Sub ${AWS::StackName}-LoadBalancerArn

  LoadBalancerDNS:
    Description: Application Load Balancer DNS
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub ${AWS::StackName}-LoadBalancerDNS

  LoadBalancerUrl:
    Description: Application Load Balancer URL
    Value: !Sub http://${ApplicationLoadBalancer.DNSName}
    Export:
      Name: !Sub ${AWS::StackName}-LoadBalancerUrl

  TargetGroupArn:
    Description: Target Group ARN
    Value: !Ref TargetGroup
    Export:
      Name: !Sub ${AWS::StackName}-TargetGroupArn

  ServiceDiscoveryEndpoint:
    Description: Service Discovery endpoint
    Value: !Sub mtf-engine.kyperian.${Environment}.local
    Export:
      Name: !Sub ${AWS::StackName}-ServiceDiscoveryEndpoint

  ECSSecurityGroupId:
    Description: ECS Security Group ID
    Value: !Ref ECSSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-ECSSecurityGroupId

  ALBSecurityGroupId:
    Description: ALB Security Group ID
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub ${AWS::StackName}-ALBSecurityGroupId
