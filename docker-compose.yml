# ════════════════════════════════════════════════════════════
#  NUBLE ELITE — Local Development Stack
# ════════════════════════════════════════════════════════════
#  Mirrors production ECS architecture locally:
#    - NUBLE API (FastAPI + Gunicorn + Uvicorn workers)
#    - Redis (session cache, signal cache)
#
#  Usage:
#    docker compose up              # Start everything
#    docker compose up --build      # Rebuild and start
#    docker compose up -d           # Detached mode
#    docker compose logs -f api     # Follow API logs
#    docker compose down            # Stop everything
#
#  Test:
#    curl http://localhost:8000/api/health
#    curl http://localhost:8000/api/status
# ════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ── NUBLE API ──────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuble-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src:/app
      - TOKENIZERS_PARALLELISM=false
      - PORT=8000
      - WORKERS=2
      - REDIS_URL=redis://redis:6379/0
      - POLYGON_API_KEY=${POLYGON_API_KEY:-JHKwAdyIOeExkYOxh3LwTopmqqVVFeBY}
      - STOCKNEWS_API_KEY=${STOCKNEWS_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - LAMBDA_API_URL=${LAMBDA_API_URL:-https://9vyvetp9c7.execute-api.us-east-1.amazonaws.com/production}
    volumes:
      # Mount local data for development (no S3 sync needed)
      - ./data:/app/data:ro
      - ./data_cache:/app/data/cache:ro
      - ./models:/app/models:ro
      - ./src:/app/src:ro  # Hot reload in dev
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped
    # Override entrypoint for local dev (skip S3 sync)
    entrypoint: []
    command: >
      gunicorn nuble.api.roket:app
      --workers 2
      --worker-class uvicorn.workers.UvicornWorker
      --bind 0.0.0.0:8000
      --timeout 300
      --reload
      --access-logfile -
      --error-logfile -

  # ── Redis ──────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    container_name: nuble-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
